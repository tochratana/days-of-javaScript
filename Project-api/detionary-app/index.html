<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictionay</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <h1>Dictionay App</h1>
    </header>
    <main>
      <form action="" class="container-search">
        <input
          type="text"
          name=""
          id=""
          class="input-box"
          placeholder="Search"
        />
        <button class="btn-search">Search</button>
      </form>
      <div class="result">
        <h1 class="word"></h1>
        <p class="preposition"></p>
        <p class="meaning"></p>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
